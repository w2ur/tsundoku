<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- No rounded corners — maskable icon, OS applies its own mask -->
  <rect width="512" height="512" fill="#2D4A3E"/>

  <!-- Content within 80% safe area (51.2 to 460.8, centered at 256) -->
  <!-- Book stack — centered in safe area -->
  <g transform="translate(256,200)">
    <!-- Bottom book (widest, horizontal) -->
    <rect x="-90" y="18" width="180" height="30" rx="3" fill="#FAF8F5" opacity="0.9"/>
    <rect x="-90" y="18" width="6" height="30" rx="2" fill="#E8E4DF"/>
    <rect x="84" y="18" width="6" height="30" rx="2" fill="#E8E4DF"/>
    <line x1="-90" y1="48" x2="90" y2="48" stroke="#E8E4DF" stroke-width="0.8"/>

    <!-- Second book (slightly narrower, offset left) -->
    <rect x="-82" y="-12" width="154" height="30" rx="3" fill="#FAF8F5" opacity="0.9"/>
    <rect x="-82" y="-12" width="6" height="30" rx="2" fill="#E8E4DF"/>
    <rect x="66" y="-12" width="6" height="30" rx="2" fill="#E8E4DF"/>
    <line x1="-82" y1="18" x2="72" y2="18" stroke="#E8E4DF" stroke-width="0.8"/>

    <!-- Third book (medium width, offset right) -->
    <rect x="-74" y="-42" width="164" height="30" rx="3" fill="#FAF8F5" opacity="0.9"/>
    <rect x="-74" y="-42" width="6" height="30" rx="2" fill="#E8E4DF"/>
    <rect x="84" y="-42" width="6" height="30" rx="2" fill="#E8E4DF"/>
    <line x1="-74" y1="-12" x2="90" y2="-12" stroke="#E8E4DF" stroke-width="0.8"/>

    <!-- Top leaning book (~15 degrees) -->
    <g transform="rotate(-15, -16, -62)">
      <rect x="-80" y="-80" width="144" height="28" rx="3" fill="#FAF8F5" opacity="0.9"/>
      <rect x="-80" y="-80" width="6" height="28" rx="2" fill="#E8E4DF"/>
      <rect x="58" y="-80" width="6" height="28" rx="2" fill="#E8E4DF"/>
      <line x1="-80" y1="-52" x2="64" y2="-52" stroke="#E8E4DF" stroke-width="0.8"/>
    </g>
  </g>

  <!-- Kanji text — within safe area -->
  <text x="256" y="390" text-anchor="middle" font-family="'Hiragino Mincho ProN', 'Noto Serif JP', serif" font-size="46" fill="#FAF8F5" opacity="0.7">積読</text>
</svg>
