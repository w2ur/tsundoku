<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <rect width="192" height="192" rx="24" fill="#2D4A3E"/>

  <!-- Book stack -->
  <g transform="translate(96,78)">
    <!-- Bottom book (widest, horizontal) -->
    <rect x="-42" y="8" width="84" height="14" rx="2" fill="#FAF8F5" opacity="0.9"/>
    <rect x="-42" y="8" width="3" height="14" rx="1" fill="#E8E4DF"/>
    <rect x="39" y="8" width="3" height="14" rx="1" fill="#E8E4DF"/>
    <line x1="-42" y1="22" x2="42" y2="22" stroke="#E8E4DF" stroke-width="0.5"/>

    <!-- Second book (slightly narrower, offset left) -->
    <rect x="-38" y="-6" width="72" height="14" rx="2" fill="#FAF8F5" opacity="0.9"/>
    <rect x="-38" y="-6" width="3" height="14" rx="1" fill="#E8E4DF"/>
    <rect x="31" y="-6" width="3" height="14" rx="1" fill="#E8E4DF"/>
    <line x1="-38" y1="8" x2="34" y2="8" stroke="#E8E4DF" stroke-width="0.5"/>

    <!-- Third book (medium, offset right) -->
    <rect x="-34" y="-20" width="76" height="14" rx="2" fill="#FAF8F5" opacity="0.9"/>
    <rect x="-34" y="-20" width="3" height="14" rx="1" fill="#E8E4DF"/>
    <rect x="39" y="-20" width="3" height="14" rx="1" fill="#E8E4DF"/>
    <line x1="-34" y1="-6" x2="42" y2="-6" stroke="#E8E4DF" stroke-width="0.5"/>

    <!-- Top leaning book (~15 degrees) -->
    <g transform="rotate(-15, -10, -30)">
      <rect x="-38" y="-38" width="68" height="13" rx="2" fill="#FAF8F5" opacity="0.9"/>
      <rect x="-38" y="-38" width="3" height="13" rx="1" fill="#E8E4DF"/>
      <rect x="27" y="-38" width="3" height="13" rx="1" fill="#E8E4DF"/>
      <line x1="-38" y1="-25" x2="30" y2="-25" stroke="#E8E4DF" stroke-width="0.5"/>
    </g>
  </g>

  <!-- Kanji text -->
  <text x="96" y="152" text-anchor="middle" font-family="'Hiragino Mincho ProN', 'Noto Serif JP', serif" font-size="22" fill="#FAF8F5" opacity="0.7">積読</text>
</svg>
