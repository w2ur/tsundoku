<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <rect width="192" height="192" rx="24" fill="#2D4A3E"/>

  <!-- Dimensional book stack -->
  <g transform="translate(96, 81)">

    <!-- === Bottom book (paper white #FAF8F5) === -->
    <g>
      <!-- Right face - page edges -->
      <polygon points="43,14 46,11 46,27 43,30" fill="#E8E4DF"/>
      <line x1="43" y1="18" x2="46" y2="15" stroke="#D5D0CB" stroke-width="0.4"/>
      <line x1="43" y1="22" x2="46" y2="19" stroke="#D5D0CB" stroke-width="0.4"/>
      <line x1="43" y1="26" x2="46" y2="23" stroke="#D5D0CB" stroke-width="0.4"/>
      <!-- Top face -->
      <polygon points="-45,14 -42,11 46,11 43,14" fill="#EDEAE6"/>
      <!-- Front cover -->
      <rect x="-45" y="14" width="88" height="16" rx="1.5" fill="#FAF8F5"/>
      <!-- Spine -->
      <rect x="-45" y="14" width="3" height="16" rx="1" fill="#E0DDD8"/>
    </g>

    <!-- === Middle book (cream #F0E8DF) === -->
    <g>
      <!-- Right face - page edges -->
      <polygon points="39,-5 42,-8 42,8 39,11" fill="#DDD5CC"/>
      <line x1="39" y1="-1" x2="42" y2="-4" stroke="#CFC7BE" stroke-width="0.4"/>
      <line x1="39" y1="3" x2="42" y2="0" stroke="#CFC7BE" stroke-width="0.4"/>
      <line x1="39" y1="7" x2="42" y2="4" stroke="#CFC7BE" stroke-width="0.4"/>
      <!-- Top face -->
      <polygon points="-41,-5 -38,-8 42,-8 39,-5" fill="#E6DED5"/>
      <!-- Front cover -->
      <rect x="-41" y="-5" width="80" height="16" rx="1.5" fill="#F0E8DF"/>
      <!-- Spine -->
      <rect x="-41" y="-5" width="3" height="16" rx="1" fill="#D8D0C7"/>
    </g>

    <!-- === Top book (light amber #E8D5C0, leaning -12deg) === -->
    <g transform="rotate(-12, 0, -16)">
      <!-- Right face - page edges -->
      <polygon points="36,-24 39,-27 39,-11 36,-8" fill="#D5C2AD"/>
      <line x1="36" y1="-20" x2="39" y2="-23" stroke="#C5B29D" stroke-width="0.4"/>
      <line x1="36" y1="-16" x2="39" y2="-19" stroke="#C5B29D" stroke-width="0.4"/>
      <line x1="36" y1="-12" x2="39" y2="-15" stroke="#C5B29D" stroke-width="0.4"/>
      <!-- Top face -->
      <polygon points="-38,-24 -35,-27 39,-27 36,-24" fill="#DFCCB7"/>
      <!-- Front cover -->
      <rect x="-38" y="-24" width="74" height="16" rx="1.5" fill="#E8D5C0"/>
      <!-- Spine -->
      <rect x="-38" y="-24" width="3" height="16" rx="1" fill="#CEBDA8"/>
    </g>

  </g>

  <!-- Kanji text -->
  <text x="96" y="152" text-anchor="middle" font-family="'Hiragino Mincho ProN', 'Noto Serif JP', serif" font-size="22" fill="#FAF8F5" opacity="0.7">積読</text>
</svg>
