<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <rect width="512" height="512" rx="64" fill="#2D4A3E"/>

  <!-- Book stack -->
  <g transform="translate(256,200)">
    <!-- Bottom book (widest, horizontal) -->
    <rect x="-112" y="22" width="224" height="38" rx="4" fill="#FAF8F5" opacity="0.9"/>
    <rect x="-112" y="22" width="7" height="38" rx="2" fill="#E8E4DF"/>
    <rect x="105" y="22" width="7" height="38" rx="2" fill="#E8E4DF"/>
    <line x1="-112" y1="60" x2="112" y2="60" stroke="#E8E4DF" stroke-width="1"/>

    <!-- Second book (slightly narrower, offset left) -->
    <rect x="-102" y="-16" width="192" height="38" rx="4" fill="#FAF8F5" opacity="0.9"/>
    <rect x="-102" y="-16" width="7" height="38" rx="2" fill="#E8E4DF"/>
    <rect x="83" y="-16" width="7" height="38" rx="2" fill="#E8E4DF"/>
    <line x1="-102" y1="22" x2="90" y2="22" stroke="#E8E4DF" stroke-width="1"/>

    <!-- Third book (medium width, offset right) -->
    <rect x="-92" y="-54" width="204" height="38" rx="4" fill="#FAF8F5" opacity="0.9"/>
    <rect x="-92" y="-54" width="7" height="38" rx="2" fill="#E8E4DF"/>
    <rect x="105" y="-54" width="7" height="38" rx="2" fill="#E8E4DF"/>
    <line x1="-92" y1="-16" x2="112" y2="-16" stroke="#E8E4DF" stroke-width="1"/>

    <!-- Top leaning book (~15 degrees) -->
    <g transform="rotate(-15, -20, -78)">
      <rect x="-100" y="-100" width="180" height="35" rx="4" fill="#FAF8F5" opacity="0.9"/>
      <rect x="-100" y="-100" width="7" height="35" rx="2" fill="#E8E4DF"/>
      <rect x="73" y="-100" width="7" height="35" rx="2" fill="#E8E4DF"/>
      <line x1="-100" y1="-65" x2="80" y2="-65" stroke="#E8E4DF" stroke-width="1"/>
    </g>
  </g>

  <!-- Kanji text -->
  <text x="256" y="415" text-anchor="middle" font-family="'Hiragino Mincho ProN', 'Noto Serif JP', serif" font-size="56" fill="#FAF8F5" opacity="0.7">積読</text>
</svg>
