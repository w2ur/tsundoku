<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <rect width="512" height="512" rx="64" fill="#2D4A3E"/>

  <!-- Dimensional book stack -->
  <g transform="translate(256, 215)">

    <!-- === Bottom book (paper white #FAF8F5) === -->
    <g>
      <!-- Right face - page edges -->
      <polygon points="115,38 124,27 124,72 115,83" fill="#E8E4DF"/>
      <line x1="115" y1="47" x2="124" y2="36" stroke="#D5D0CB" stroke-width="0.7"/>
      <line x1="115" y1="56" x2="124" y2="45" stroke="#D5D0CB" stroke-width="0.7"/>
      <line x1="115" y1="65" x2="124" y2="54" stroke="#D5D0CB" stroke-width="0.7"/>
      <line x1="115" y1="74" x2="124" y2="63" stroke="#D5D0CB" stroke-width="0.7"/>
      <!-- Top face -->
      <polygon points="-120,38 -111,27 124,27 115,38" fill="#EDEAE6"/>
      <!-- Front cover -->
      <rect x="-120" y="38" width="235" height="45" rx="3" fill="#FAF8F5"/>
      <!-- Spine -->
      <rect x="-120" y="38" width="8" height="45" rx="2" fill="#E0DDD8"/>
    </g>

    <!-- === Middle book (cream #F0E8DF) === -->
    <g>
      <!-- Right face - page edges -->
      <polygon points="105,-12 114,-23 114,22 105,33" fill="#DDD5CC"/>
      <line x1="105" y1="-3" x2="114" y2="-14" stroke="#CFC7BE" stroke-width="0.7"/>
      <line x1="105" y1="6" x2="114" y2="-5" stroke="#CFC7BE" stroke-width="0.7"/>
      <line x1="105" y1="15" x2="114" y2="4" stroke="#CFC7BE" stroke-width="0.7"/>
      <line x1="105" y1="24" x2="114" y2="13" stroke="#CFC7BE" stroke-width="0.7"/>
      <!-- Top face -->
      <polygon points="-110,-12 -101,-23 114,-23 105,-12" fill="#E6DED5"/>
      <!-- Front cover -->
      <rect x="-110" y="-12" width="215" height="45" rx="3" fill="#F0E8DF"/>
      <!-- Spine -->
      <rect x="-110" y="-12" width="8" height="45" rx="2" fill="#D8D0C7"/>
    </g>

    <!-- === Top book (light amber #E8D5C0, leaning -12deg) === -->
    <g transform="rotate(-12, 0, -40)">
      <!-- Right face - page edges -->
      <polygon points="98,-62 107,-73 107,-28 98,-17" fill="#D5C2AD"/>
      <line x1="98" y1="-53" x2="107" y2="-64" stroke="#C5B29D" stroke-width="0.7"/>
      <line x1="98" y1="-44" x2="107" y2="-55" stroke="#C5B29D" stroke-width="0.7"/>
      <line x1="98" y1="-35" x2="107" y2="-46" stroke="#C5B29D" stroke-width="0.7"/>
      <line x1="98" y1="-26" x2="107" y2="-37" stroke="#C5B29D" stroke-width="0.7"/>
      <!-- Top face -->
      <polygon points="-100,-62 -91,-73 107,-73 98,-62" fill="#DFCCB7"/>
      <!-- Front cover -->
      <rect x="-100" y="-62" width="198" height="45" rx="3" fill="#E8D5C0"/>
      <!-- Spine -->
      <rect x="-100" y="-62" width="8" height="45" rx="2" fill="#CEBDA8"/>
    </g>

  </g>

  <!-- Kanji text -->
  <text x="256" y="415" text-anchor="middle" font-family="'Hiragino Mincho ProN', 'Noto Serif JP', serif" font-size="56" fill="#FAF8F5" opacity="0.7">積読</text>
</svg>
